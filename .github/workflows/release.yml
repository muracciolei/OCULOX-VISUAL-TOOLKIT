name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Release Notes
        id: release_notes
        run: |
          # Extract version from tag
          VERSION=${GITHUB_REF#refs/tags/}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          
          # Create release notes
          cat > release_notes.md << EOF
          ## ðŸš€ Visual Toolkit for Eye Health $VERSION
          
          ### âœ¨ Features
          - **ðŸ”¬ Amsler Grid Test**: Interactive central vision screening with anomaly reporting
          - **ðŸŒˆ Color & Contrast Check**: Dual-mode testing for color perception and contrast sensitivity  
          - **ðŸ’ª Eye Wellness Trainer**: Guided exercises with progress tracking and timer-based sessions
          
          ### ðŸ› ï¸ Technical Highlights
          - Vanilla JavaScript (no frameworks) - lightweight and fast
          - Canvas-based visual tests with accessibility features
          - LocalStorage data persistence for offline functionality
          - WCAG 2.1 compliant with full keyboard navigation
          - Mobile-first responsive design
          - Static site - easy to deploy anywhere
          
          ### ðŸ“± Platform Support
          - âœ… Desktop browsers (Chrome 80+, Firefox 75+, Safari 13+)
          - âœ… Mobile and tablet devices
          - âœ… Touch and keyboard navigation
          - âœ… Screen reader compatibility
          
          ### ðŸŽ¯ Use Cases
          - Ophthalmologic patient engagement and UX exploration
          - Educational demonstrations of visual tests
          - Eye health awareness and wellness training
          - Accessibility research and development
          
